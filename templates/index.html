{% extends 'base/base.html' %}
{% block content %}
    <table  cellpadding="5" cellspacing="5" class="table table-hover">
        <tr><th>Student ID</th><th>Name</th><th>Department Name</th><th>Credits</th><th>Schedule</th></tr>	
        {% for row in results %}
        <tr>
            {% for cell in row %}
            <td>{{cell}}</td>
            
            {% endfor %}
            <td><a href="/schedule?student_id={{row[0]}}">View Schedule...</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
