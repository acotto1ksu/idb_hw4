{% extends 'base/base.html' %}
{% block content %}
<form action="/schedule" method="GET">
    <input type="hidden" name="student_id" value="{{student_id}}"/>
    <select name="year" class="btn btn-secondary dropdown-toggle" oninput="this.form.submit()" >
        <option>Filter by year...</option>
        <option value="">Any year</option>
        {% for year in years %}
        <option value="{{year}}">{{year}}</option>
        {% endfor %}
    </select>
</form>

<table cellpadding="4" cellspacing="4" class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course ID</th>
        <th>Semester</th>
        <th>Year</th>
    </tr>
    {% for row in schedule %}
    <tr>
        {% for cell in row %}
        <td>{{cell}}</td>

        {% endfor %}

        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
